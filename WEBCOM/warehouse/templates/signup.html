{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    
    <div class="p-4 m-4">

        
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            	<h4 style="background-color:grey;padding: 10px 10px 10px 10px;">Sign-Up</h4>
            </div>
            <form action="/signup" method="POST" style="margin-top: 20px">
                {% csrf_token %}
                <!-- name -->
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" required 
                    id="" value="{{values.name}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" required
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="0091"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" required
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" required
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group" style="background-color: #17a2b8" >
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
